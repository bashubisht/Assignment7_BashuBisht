<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="icon" type="image/x-icon" href="./images/cupcake-icon-10.jpg" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <home class="home">
    <h1 class="home_header">
      <a href="index.html">THE CAKE WORLD</a>
    </h1>
  </home>
  <h1>Your feedback is valuable to us!</h1>
  <h2>Please fill out the following form to provide your feedback.</h2>
  <br>
  <div class="feedbackcontainer">
    <form>
      <div class="row">
        <div class="col1">
          <label>First Name</label>
        </div>
        <div class="col2">
          <input type="text" placeholder="Your First Name">
        </div>
      </div>
      <div class="row">
        <div class="col1">
          <label>Last Name</label>
        </div>
        <div class="col2">
          <input type="text" placeholder="Your Last Name">
        </div>
      </div>
      <div class="row">
        <div class="col1">
          <label>Your Experience</label>
        </div>
        <div class="col2">
          <select>
            <option value="Bad">Below Average</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Amazing">Really Good</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col1">
          <label>Your Feedback</label>
        </div>
        <div class="col2">
          <textarea placeholder="Tell us how you feel about our cakes"
            style="height:100px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" style="margin-left: 300px;">
      </div>
    </form>
  </div>
  <style>
  </style>
</body>

</html>
